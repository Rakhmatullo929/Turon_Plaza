{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">

</head>
<body>
<header>
    <section class="navbar is-justify-content-space-between" style="font-family: 'Josefin Sans', sans-serif;">
        <div class="space">
            <h1 class="title has-text-black">
                Hotel <span class="text_purple">Turon-City</span> Plaza
            </h1>
        </div>
        <menu class="menu py-2">
            <a href="{% url 'plaza:home_plaza' %}" class="mx-5 has-text-black">Home</a>
            <a href="{% url 'plaza:room_plaza' %}" class="mx-5 has-text-black">Rooms&Suites</a>
            <a href="{% url 'plaza:facilities_plaza' %}" class="mx-5 has-text-black">Facilities</a>
            <a href="{% url 'plaza:contact_us_plaza' %}" class="mx-5 has-text-black">Contact Us</a>
            <a href="" class="mx-5 mr-6 has-text-black">Events</a>
        </menu>
    </section>
</header>
{% block plaza %}
{% endblock %}



<footer class="section has-background-dark">
    <div class="container">
        <div class="columns">
            <div class="column is-4">
                <h1 class="title has-text-white">
                    Hotel <span class="text_purple">Turon-City</span> Plaza
                </h1>
            </div>
            <div class="column is-6">
                <a href="{% url 'plaza:home_plaza' %}" class="mx-5 has-text-white">Home</a>
                <a href="{% url 'plaza:room_plaza' %}" class="mx-5 has-text-white">Rooms&Suites</a>
                <a href="{% url 'plaza:facilities_plaza' %}" class="mx-5 has-text-white">Facilities</a>
                <a href="{% url 'plaza:contact_us_plaza' %}" class="mx-5 has-text-white">Contact Us</a>
                <a href="" class="mx-5 has-text-white">Events</a>
            </div>
            <div class="column is-5">
                <a href="">
                    <img src="{% static 'uploads/Facebook.svg' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'uploads/Instagram.svg' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'uploads/Twitter.svg' %}" alt="">
                </a>
            </div>
        </div>
    </div>
</footer>
<script class="text/javascript">
    window.addEventListener("scroll", function () {
        const header = document.querySelector('header')
        header.classList.toggle("stick", window.scrollY > 0);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    bulmaCarousel.attach('#carousel-demo', {
        slidesToScroll: 1,
        slidesToShow: 2,
        infinite: true,
    });
</script>
</body>
</html>
